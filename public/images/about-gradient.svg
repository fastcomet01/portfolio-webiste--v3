<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient from yellow to green -->
    <radialGradient id="mainGradient" cx="30%" cy="40%" r="80%">
      <stop offset="0%" style="stop-color:#FFE135;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#FFF200;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#B8E635;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#7CB342;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:1" />
    </radialGradient>
    
    <!-- Secondary gradient for depth -->
    <radialGradient id="secondaryGradient" cx="70%" cy="60%" r="60%">
      <stop offset="0%" style="stop-color:#CDDC39;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#8BC34A;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:0.4" />
    </radialGradient>
    
    <!-- Highlight gradient -->
    <linearGradient id="highlightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFEB3B;stop-opacity:0.7" />
      <stop offset="50%" style="stop-color:#FFF176;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#AED581;stop-opacity:0.3" />
    </linearGradient>
    
    <!-- Blur filter for smooth transitions -->
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8"/>
    </filter>
  </defs>
  
  <!-- Base gradient -->
  <rect width="100%" height="100%" fill="url(#mainGradient)"/>
  
  <!-- Secondary layer for depth -->
  <rect width="100%" height="100%" fill="url(#secondaryGradient)" filter="url(#blur)"/>
  
  <!-- Highlight overlay -->
  <path d="M0,0 Q400,200 800,100 T1200,150 L1200,0 Z" fill="url(#highlightGradient)" opacity="0.6"/>
  
  <!-- Curved highlight elements -->
  <path d="M200,300 Q600,200 1000,400 Q800,600 400,500 Q100,400 200,300" fill="#FFFF8D" opacity="0.3" filter="url(#blur)"/>
  
  <!-- Additional flowing elements -->
  <ellipse cx="300" cy="200" rx="150" ry="80" fill="#F4FF81" opacity="0.4" filter="url(#blur)"/>
  <ellipse cx="900" cy="500" rx="200" rx="100" fill="#C8E6C9" opacity="0.3" filter="url(#blur)"/>
</svg>